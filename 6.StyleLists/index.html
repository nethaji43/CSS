<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="nani">
    <meta name="discription" content="styleing lists using CSS">
    <title>Styling lists</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="MyLogo.jpg">
</head>
<body>
    <header>
        <h1>Style Lists</h1>
    </header>
    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="5" reversed>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ol>
        </article>
        <article>
            <h2>Unordered List</h2>
            <ul>
                <li>Step one</li>
                <li>Step two</li>
                <li>Step three</li>
            </ul>
        </article>
    </main>
</body>
</html>
